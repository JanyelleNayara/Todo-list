<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/signup.css" />
    <script src="../js/signup.js" defer></script>
    <link
      rel="shortcut icon"
      href="../assets/done_all.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Signup</title>
  </head>
  <body>
    <header>
      <img class="imgLogo" src="../assets/TOODOO LOGO-1.png" alt="Logo.png" />
    </header>
    <main class="container">
      <form class="form-signup">
        <div class="header-form">
          <h1 class="tittle">Cadastre-se no TOODOO</h1>
        </div>
        <div>
          <span id="form-msg"></span>
          <div class="form-control">
            <input
              id="cad-username"
              type="text"
              placeholder=""
              class="input"
              name="cad-username"
              required
            />
            <label for="cad-username" id="label-cad-username">Nome</label>
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
          </div>
          <div class="form-control" id="form-email">
            <input
              id="cad-email"
              name="cad-email"
              type="email"
              placeholder=""
              class="input"
              required
            />
            <label for="cad-email" id="label-cad-email" class="msg"
              >E-mail</label
            >
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
          </div>
          <div class="form-control">
            <input
              id="cad-password"
              name="cad-password"
              type="password"
              placeholder=""
              class="input"
              required
            />
            <label for="cad-password" id="label-cad-password" class="msg"
              >Senha</label
            >
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
          </div>
          <div class="form-control">
            <input
              id="cad-confirm-password"
              name="cad-confirm-password"
              type="password"
              placeholder=""
              class="input"
              required
            />
            <label
              for="cad-confirm-password"
              id="label-cad-confirm-password"
              class="msg"
              >Confirme sua Senha</label
            >
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
          </div>

          <button type="submit">Cadastrar</button>
          <p class="a-signup">
            Já tem uma conta? <a href="../pages/signin.html"> Faça login!</a>
          </p>
        </div>
      </form>
    </main>
  </body>
</html>
