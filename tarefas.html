<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="js/tarefas.js" defer></script>
    <title>Lista de tarefas</title>
  </head>

  <body>
    <main class="container">
      <header class="header">
        <div>
          <a href="#">
            <img
              class="imgLogo"
              src="assets/TOODOO LOGO-1.png"
              alt="Logo.png"
            />
          </a>
        </div>
        <div class="header-user">
          <span id="logado" class="button-user"></span>
          <button onclick="logout()" id="logout">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </button>
        </div>
      </header>

      <div class="box-tasks">
        <div class="new-task">
          <input
            id="task-content"
            type="text"
            placeholder="Digite sua tarefa..."
          />
          <button class="add-task" onclick="addTask()">
            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </div>
        <ul class="list-task" id="list"></ul>
      </div>
    </main>
  </body>
</html>
