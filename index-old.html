<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
    <title>TOODOO</title>
  </head>

  <body>
    <main class="container">
      <header class="header">
        <div>
          <a href="index.html">
            <img
              class="imgLogo"
              src="assets/TOODOO LOGO-1.png"
              alt="Logo.png"
            />
          </a>
        </div>
      </header>

      <div class="box">
        <div>
          <form id="form-login" class="form-box">
            <h1 class="tittle">Faça login ou cadastre-se em segundos</h1>
            <h2 class="subtittle">
              Use seu e-mail para acessar a sua lista de tarefas ou crie sua
              conta.
            </h2>
            <span id="msg-login" class="msg-login"></span>
            <div class="form-control">
              <input
                id="login-email"
                type="email"
                placeholder="E-mail"
                class="input"
              />
              <input
                id="login-password"
                type="password"
                placeholder="Senha"
                class="input"
              />
            </div>
            <button type="submit">Entrar</button>
            <p class="a-cadastrar">
              Não tem uma conta? <a href="cadastro.html"> Cadastre-se</a>
            </p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
